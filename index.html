<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="script.js"></script>
    <script src="html.js"></script>
  </head>
  <body onload="loadAllPokemonData()">
    <div class="Pokemon" id="Pokemon">
      <header>
        <div class="PokeLogo">
          <img src="img/Pokemon_logo_PNG2.png" alt="" />
        </div>
        <div class="InputHeaderContainer">
          <input
            type="text"
            name=""
            id="InputHeader"
            onkeyup="searchName()"
            placeholder="Catch'em if you can!"
          />
        </div>
      </header>
      <div id="PokeRenderContainer"></div>
      <button
        onclick="loadMorePokemons()"
        type="button"
        class="btn btn-warning btn-lg"
      >
        Load more Pokemons...
      </button>
    </div>
    <div id="PokemonDetail" class="PokemonDetail d-none">
      
      
    </div>
  </body>
</html>
